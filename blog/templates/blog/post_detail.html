{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_at %}
            <div class="date">
                {{ post.published_at }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><i class="bi bi-pencil"></i></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
